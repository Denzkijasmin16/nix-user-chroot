name: Publish
on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Publish binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-musl
          - i686-unknown-linux-musl
          - armv7-unknown-linux-musleabihf
          - aarch64-unknown-linux-musl
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
      - name: install aarch64-compiler cross-compiler
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          sudo apt install gcc-aarch64-linux-gnu
          mkdir .cargo
          cat >.cargo/config <<EOF
          [target.aarch64-unknown-linux-musl]
          linker = "aarch64-linux-gnu-gcc"
          EOF
      - name: install armv7-compiler cross-compiler
        if: matrix.target == 'armv7-unknown-linux-musleabihf'
        run: |
          sudo apt install gcc-arm-linux-gnueabihf
          mkdir .cargo
          cat >.cargo/config <<EOF
          [target.armv7-unknown-linux-musleabihf]
          linker = "arm-linux-gnueabihf-gcc"
          EOF
      - name: Build
        run: cargo build --release --target ${{ matrix.target }} --locked
      - name: Package
        run: |
          version=$(basename ${{ github.ref }})
          install -D target/${{ matrix.target }}/release/nix-user-chroot dist/nix-user-chroot-bin-$version-${{ matrix.target }}
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/*
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true
      # publish-crates does not like this
      - name: Cleanup dist
        run: rm -r dist
  publish:
    needs: build
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            override: true
      - uses: katyo/publish-crates@v1
        with:
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
